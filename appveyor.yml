version: "{build}"

os: Visual Studio 2015

configuration: Release

environment:  
  global:
    MSVC_DEFAULT_OPTIONS: ON
    BOOST_ROOT: "C:\\Libraries\\boost_1_63_0"
    ZLIB_DIR: "%APPVEYOR_BUILD_FOLDER%\\zlib-1.2.11"

  matrix:
  - platform: x86
    PYTHON: "C:\\Python36"
    PYTHON_VERSION: "3.6"
    BOOST_LIBRARYDIR: "%BOOST_ROOT%\\lib32-msvc-14.0"
    OPEN_SSL: "C:\\OpenSSL-Win32"

  - platform: x64
    PYTHON: "C:\\Python36-x64"
    PYTHON_VERSION: "3.6"
    BOOST_LIBRARYDIR: "%BOOST_ROOT%\\lib64-msvc-14.0"
    OPEN_SSL: "C:\\OpenSSL-Win64"

install:
  - cd "%OPEN_SSL%\\lib\\VC\\static"
  - dir
  - "set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - python --version
  - cd %APPVEYOR_BUILD_FOLDER%
  - ps: Start-FileDownload "http://zlib.net/zlib1211.zip" -FileName zlib.zip
  - 7z x zlib.zip -y
  - cd %ZLIB_DIR%
  - cmake .

build_script:
  - cd %APPVEYOR_BUILD_FOLDER%
  - python setup.py build --open-ssl-dir=%OPEN_SSL%

test_script:
  - python setup.py test
