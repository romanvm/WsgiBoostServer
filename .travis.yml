language: python

python: "3.5"

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - deadsnakes

        packages:
            - g++-4.9
            - g++-6
            - zlib1g-dev
            - libbz2-dev
            - python3.5-dev
            - libboost-all-dev
            - libbosst-asio-dev

env:
    matrix:
        - CC_VER=4.9
        - CC_VER=6

install:
    - export CC=g++-$CC_VER
    - export CXX=g++-$CC_VER
    - ls /usr/include
    - ls /usr/include/boost
    - ls /usr/include/boost/asio

script: python setup.py build test

notifications:
    email: false
