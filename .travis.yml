language: python

python:
    - "2.7"
    - "3.5"

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - deadsnakes

        packages:
            - g++-4.9
            - g++-6
            - zlib1g-dev
            - libbz2-dev
            - python3.5-dev
            - libboost-all-dev

env:
    matrix:
        - CC_VER=4.9
        - CC_VER=6

install:
    - export CC=g++-$CC_VER
    - export CXX=g++-$CC_VER
script:
    - cd $TRAVIS_BUILD_DIR
    - python setup.py build test

notifications:
    email: false
