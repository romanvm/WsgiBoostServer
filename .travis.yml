language: cpp

sudo: required

services:
  - docker

before_install:
  - docker run -d --name debian-test -v $(pwd):/travis debian:jessie tail -f /dev/null
  - docker ps

install:
  - docker exec debian-test bash -c "apt-get update;
    apt-get install build-essential python3-dev python3-pip zlib1g-dev libbz2-dev libssl-dev;
    apt-get install libboost-regex-dev libboost-system-dev libboost-coroutine-dev libboost-context-dev libboost-filesystem-dev libboost-iostreams-dev libboost-date-time-dev libboost-thread-dev"

script:
  - docker exec debian-test bash -c "cd /travis;
    python3 setup.py build test"

notifications:
  email: false
